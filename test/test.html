<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>QUnit Example</title>
	  <!--<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.14.0.js">-->
	</head>
	<body>
	  <div id="qunit"></div>
	  <div id="qunit-fixture"></div>
	  <script src="http://code.jquery.com/qunit/qunit-1.14.0.js"></script>
	  
		<script type="text/javascript">
			window.jQuery || document.write('<script src="http://code.jquery.com/jquery-latest.min.js"><\/script>')
		</script>
			
		<!-- candy-calc logic -->
		<script type="text/javascript" src="../js/candy-calc.js" ></script>
		<!-- candy-calc CSS file -->
		<link type="text/css" rel="stylesheet" href="../css/candy-calc.css" />

		<table id="ohmsLaw" class="candy-calc" border="4" style="width: 600px;">
			<tbody>
				<tr>
					<td><strong>Variable:</strong></td>
					<td><strong>Value:</strong></td>
					<td><strong>Units:</strong></td>	
					<td><strong>Calculate What?</strong></td>
				</tr>
				<tr>
					<td class="symbol">\(V\)</td>
					<td>
						<input id="voltage" class="input" data-bind="calcVar: voltage, valueUpdate: 'afterkeydown'" ></input>
					</td>		
					<td>
						<select data-bind="options: voltage.units, optionsText: 'name', value: voltage.selUnit"></select>
					</td>
					<td>
						<input data-bind="checked: calcWhat" type="radio" name="range" value="voltage"></input>
					</td>
				</tr>				
				<tr>
					<td class="symbol">\(I\)</td>
					<td>
						<input id="current" class="input" data-bind="calcVar: current, valueUpdate: 'afterkeydown'" ></input>
					</td>		
					<td>
						<select data-bind="options: current.units, optionsText: 'name', value: current.selUnit"></select>
					</td>
					<td>
						<input data-bind="checked: calcWhat" type="radio" name="range" value="current"></input>
					</td>
				</tr>
				<tr>
					<td class="symbol">\(R\)</td>
					<td>
						<input id="resistance" class="input" data-bind="calcVar: resistance, valueUpdate: 'afterkeydown'" ></input>
					</td>	
					<td>
						<select data-bind="options: resistance.units, optionsText: 'name', value: resistance.selUnit"></select>
					</td>
					<td>
						<input data-bind="checked: calcWhat" type="radio" name="range" value="resistance"></input>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="button" value="Clear Values"/>
					</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>

		<script type="text/javascript" src="basic-addition-test.js"></script>

		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	   <script src="QUnitTests.js"></script>
	  
	</body>
</html>
